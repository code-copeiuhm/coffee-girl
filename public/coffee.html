<h1>Welcome to Coffee-Maker</h1>

<p>Please select your coffee of choice and your coffee will be brewed for you.</p>

<form>
  <label for="coffees">Customize your coffee:</label>
  <select name="Bean type" id="coffees">
    <option value="black-coffee">Black Coffee</option>
    <option value="latte">Latte</option>
    <option value="espresso">Espresso</option>
    <option value="tea">Tea</option>
  </select>
  <select name="pot" id="pot">
    <option value="pot-1">Pot 1</option>
  </select>
  <select></select>
  <label for="additions">Additions</label>
  <select name="Additions", id="additions">
    <option value="Milk">Milk</option>
  </select>
  <br><br>
  <input type="button" value="Brew" id="coffee-button" onclick="submit()">
</form>
