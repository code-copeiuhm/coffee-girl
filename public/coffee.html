<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Coffee-Girl with hunga munga lungas - alex 2k23</title>
</head>
<body onload="showCoffeeMachines()">


<div class="container">
    <div class="one">
        <h1>Welcome to Coffee-Maker</h1>
    </div>
    <div class="two" style="background-color: #EFEFEF">
        <div class="box">
            <p style="margin-top: 0; font-size: larger">Please select your coffee of choice and your coffee will be brewed for you.</p>
        </div>
        <div class="box">
            <form action="/brew" method="get">
                <p style="margin-top: 0">Choose your coffee machine:</p>
                <select id="coffee_machines">
                </select>
                <p>Choose your coffee:</p>
                <select id="coffees">
                </select>
                <br><br>
                <input type="submit" value="Brew" id="coffee-button">
            </form>
        </div>
    </div>
</div>


</body>
<script src="main.js"></script>
</html>
